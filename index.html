<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Interattivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 1080px;
      margin: auto;
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .modulo-sfondo {
      width: 100%;
      display: block;
    }
    .campo {
      position: absolute;
      font-family: Courier, monospace;
      font-size: 14px;
      padding: 2px 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    #operatori {
      top: 72px;
      left: 130px;
      width: 180px;
    }
    #cinofila {
      top: 72px;
      left: 830px;
      width: 60px;
    }
    #giorno {
      top: 110px;
      left: 50px;
      width: 150px;
    }

    /* Prima riga - zona tabellare */
    #ora1 {
      top: 145px;
      left: 40px;
      width: 60px;
    }
    #luogo1 {
      top: 145px;
      left: 110px;
      width: 120px;
    }
    #criticita1 {
      top: 145px;
      left: 240px;
      width: 130px;
    }
    #allontanati1 {
      top: 145px;
      left: 380px;
      width: 60px;
    }
    #materiali1 {
      top: 145px;
      left: 450px;
      width: 170px;
    }
    #varchi1 {
      top: 145px;
      left: 630px;
      width: 140px;
    }
    #contatti1 {
      top: 145px;
      left: 780px;
      width: 170px;
    }

    .manual-link, .export-button {
      margin: 20px;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .no-print {
      display: block;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      .campo {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="modulo">
    <img src="modulo trenitalia_VUOTO2-Campi_inseriti_1.png" alt="Modulo Trenitalia" class="modulo-sfondo">

    <!-- Campi intestazione -->
    <input type="text" id="operatori" class="campo" placeholder="Operatori">
    <select id="cinofila" class="campo">
      <option value="">Cinofila?</option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>
    <input type="date" id="giorno" class="campo">

    <!-- Prima riga compilabile -->
    <input type="text" id="ora1" class="campo" placeholder="Ora">
    <input type="text" id="luogo1" class="campo" placeholder="Luogo">
    <input type="text" id="criticita1" class="campo" placeholder="CriticitÃ ">
    <input type="number" id="allontanati1" class="campo" placeholder="NÂ°">
    <input type="text" id="materiali1" class="campo" placeholder="Materiali">
    <input type="text" id="varchi1" class="campo" placeholder="Varchi">
    <input type="text" id="contatti1" class="campo" placeholder="Contatti">

    <div class="no-print">
      <button onclick="generaPDF()">ðŸ“¤ Esporta in PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generaPDF() {
      const elemento = document.getElementById("modulo");
      const opzioni = {
        margin: 0,
        filename: 'modulo_compilato.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opzioni).from(elemento).save();
    }
  </script>
</body>
</html>
