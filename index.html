<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Interattivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .modulo-sfondo {
      width: 100%;
      display: block;
    }
    .campo {
      position: absolute;
      font-family: Courier, monospace;
      font-size: 14px;
      padding: 5px;
      box-sizing: border-box;
    }
    #operatori {
      top: 100px;
      left: 60px;
      width: 300px;
    }
    #cinofila {
      top: 100px;
      left: 380px;
      width: 100px;
    }
    #giorno {
      top: 140px;
      left: 60px;
      width: 150px;
    }
    .tabella {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .tabella th, .tabella td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
    }
    .manual-link, .export-button {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .no-print {
      display: block;
    }
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="modulo">
    <h2>Modulo Cliente</h2>

    <img src="modulo trenitalia_VUOTO_1.png" alt="Modulo Trenitalia" class="modulo-sfondo">

    <!-- Campi posizionati -->
    <input type="text" id="operatori" class="campo" placeholder="Operatori (Nome e Cognome)">
    <select id="cinofila" class="campo">
      <option value="">Cinofila?</option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>
    <input type="date" id="giorno" class="campo">

    <!-- Tabella manuale -->
    <table class="tabella" id="tabella-compilabile">
      <thead>
        <tr>
          <th>Ora</th>
          <th>Luogo</th>
          <th>Criticit√† riscontrate</th>
          <th>N¬∞ allontanati</th>
          <th>Materiali verificati</th>
          <th>Varchi trovati aperti</th>
          <th>Contatti con FF.OO.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
      </tbody>
    </table>

    <div class="no-print">
      <button onclick="aggiungiRiga()">‚ûï Aggiungi riga</button>
      <button onclick="salvaDati()">üíæ Salva dati</button>
      <button onclick="caricaDati()">üìÇ Carica dati</button>
      <button onclick="resetModulo()">üóëÔ∏è Reset modulo</button>
      <button onclick="esportaCSV()">üìÑ Esporta CSV</button>
    </div>

    <p class="manual-link">
      üìÑ <a href="modulotrenitalia-Copia2.pdf" target="_blank">
        Visualizza il manuale di sicurezza (PDF)
      </a>
    </p>

    <div class="export-button">
      üì§ <button onclick="generaPDF()">Esporta in PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generaPDF() {
      const elemento = document.getElementById("modulo");
      const opzioni = {
        margin: 10,
        filename: 'modulo_compilato.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opzioni).from(elemento).save();
    }

    function aggiungiRiga() {
      const tbody = document.querySelector("#tabella-compilabile tbody");
      const nuovaRiga = document.createElement("tr");
      nuovaRiga.innerHTML = `
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="number"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      `;
      tbody.appendChild(nuovaRiga);
    }

    function salvaDati() {
      const dati = {
        operatori: document.getElementById("operatori").value,
        cinofila: document.getElementById("cinofila").value,
        giorno: document.getElementById("giorno").value,
        righe: []
      };
      const righe = document.querySelectorAll("#tabella-compilabile tbody tr");
      righe.forEach(r => {
        const celle = r.querySelectorAll("input");
        dati.righe.push(Array.from(celle).map(c => c.value));
      });
      localStorage.setItem("moduloDati", JSON.stringify(dati));
      alert("Dati salvati correttamente.");
    }

    function caricaDati() {
      const dati = JSON.parse(localStorage.getItem("moduloDati"));
      if (!dati) return alert("Nessun dato salvato.");
      document.getElementById("operatori").value = dati.operatori;
      document.getElementById("cinofila").value = dati.cinofila;
      document.getElementById("giorno").value = dati.giorno;

      const tbody = document.querySelector("#tabella-compilabile tbody");
      tbody.innerHTML = "";
      dati.righe.forEach(riga => {
        const tr = document.createElement("tr");
        tr.innerHTML = riga.map(val => `<td><input type='text' value='${val}'></td>`).join("");
        tbody.appendChild(tr);
      });
    }

    function resetModulo() {
      if (!confirm("Sei sicuro di voler svuotare tutto?")) return;
      document.getElementById("operatori").value = "";
      document.getElementById("cinofila").value = "";
      document.getElementById("giorno").value = "";
      document.querySelector("#tabella-compilabile tbody").innerHTML = "";
      aggiungiRiga();
      aggiungiRiga();
      localStorage.removeItem("moduloDati");
    }

    function esportaCSV() {
      let csv = "Ora,Luogo,Criticita,NAllontanati,Materiali,Varchi,Contatti\n";
      const righe = document.querySelectorAll("#tabella-compilabile tbody tr");
      righe.forEach(r => {
        const valori = Array.from(r.querySelectorAll("input")).map(c => '"' + c.value.replace(/"/g, '""') + '"');
        csv += valori.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "modulo_dati.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
