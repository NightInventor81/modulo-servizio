<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Interattivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .modulo-sfondo {
      width: 100%;
      display: block;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-family: Courier, monospace;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .manual-link, .export-button {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="modulo">
    <h2>Modulo Cliente</h2>

    <img src="modulo_trenitalia_VUOTO.jpg" alt="Modulo Trenitalia" class="modulo-sfondo">

    <label for="menu1">Seleziona un'opzione:</label>
    <select id="menu1">
      <option value="">-- Seleziona --</option>
      <option value="SERVIZIO REGOLARE">SERVIZIO REGOLARE</option>
      <option value="ASSENZA SEGNALATA">ASSENZA SEGNALATA</option>
      <option value="ACCESSO NEGATO">ACCESSO NEGATO</option>
    </select>

    <label for="testo1">Testo1 (valore copiato):</label>
    <input type="text" id="testo1" maxlength="40" readonly>

    <p class="manual-link">
      ðŸ“„ <a href="modulotrenitalia-Copia2.pdf" target="_blank">
        Visualizza il manuale di sicurezza (PDF)
      </a>
    </p>

    <div class="export-button">
      ðŸ“¤ <button onclick="generaPDF()">Esporta in PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const menu = document.getElementById('menu1');
    const testo1 = document.getElementById('testo1');

    menu.addEventListener('change', () => {
      const base = menu.value;
      const maxLength = parseInt(testo1.getAttribute('maxlength'));
      const padding = Math.max(0, maxLength - base.length);
      const result = base + '*'.repeat(padding);
      testo1.value = result;
    });

    function generaPDF() {
      const elemento = document.getElementById("modulo");
      const opzioni = {
        margin: 10,
        filename: 'modulo_compilato.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opzioni).from(elemento).save();
    }
  </script>
</body>
</html>
